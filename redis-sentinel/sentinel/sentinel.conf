port 5000
# logfile "/tmp/redis-sentinel_26379.log"
# dir "/tmp"
sentinel monitor mymaster 172.23.0.2 6379 2
sentinel down-after-milliseconds mymaster 3000
sentinel failover-timeout mymaster 3000

# Generated by CONFIG REWRITE
dir "/data"
latency-tracking-info-percentiles 50 99 99.9
user default on nopass sanitize-payload ~* &* +@all
sentinel myid eab91e0ca15c58698fc2538b13a2f6d687c2a4cb
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
sentinel current-epoch 0
sentinel resolve-hostnames yes
sentinel known-replica mymaster 172.23.0.4 6379

sentinel known-replica mymaster 172.23.0.3 6379
